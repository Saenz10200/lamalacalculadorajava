name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and analyze with SonarCloud
    runs-on: ubuntu-latest   # Usamos Linux para evitar problemas de PowerShell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      - name: Build and analyze with SonarCloud
        # Carpeta donde est√° tu pom.xml
        working-directory: lamalacalculadorajava_fixed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Saenz10200_lamalacalculadorajava \
            -Dsonar.organization=saenz10200 \
            -Dsonar.host.url=https://sonarcloud.io

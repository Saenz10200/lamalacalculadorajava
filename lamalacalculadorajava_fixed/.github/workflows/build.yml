name: Build and analyze with SonarCloud (Java)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para que SonarCloud vea el historial

      # 2. Configurar Java 17 con caché de Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Compilar y analizar con Maven + SonarCloud
      #    OJO: el proyecto Java está dentro de lamalacalculadorajava_fixed
      - name: Build and SonarCloud analysis (Maven)
        working-directory: lamalacalculadorajava_fixed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # para decorar PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # tu token de SonarCloud
        run: >
          mvn -B verify
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=Saenz10200_lamalacalculadorajava
          -Dsonar.organization=saenz10200
          -Dsonar.host.url=https://sonarcloud.io
